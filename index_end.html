</div>
</div>
</body>

<script>

  function typeview_UpdateFontSize() {
    const typefaces = document.getElementsByClassName('typeview_TypefaceDisplay');
    const slider = document.getElementById('typeview_TypefaceSizeSlider')
    
    slider.addEventListener('input', e => {
      Array.from(typefaces).forEach(typeface => {
        typeface.style.fontSize = e.target.value + 'pt'
      })
    });
  }

  function typeview_FilterTypeface() {
    // Declare variables
    var typeview_SearchBox, filter, typeview_TypefaceDisplayContainer, typeview_DisplayArea;
    typeview_SearchBox = document.getElementById('typeview_SearchBox');
    filter = typeview_SearchBox.value.toUpperCase();
    typeview_TypefaceDisplayContainer = document.getElementById("typeview_TypefaceDisplayContainer");
    typeview_DisplayArea = typeview_TypefaceDisplayContainer.getElementsByClassName('typeview_TypefaceDisplay');

    // Loop through all list items, and hide those who don't match the search query
    for (let i = 0; i < typeview_DisplayArea.length; i++) {
      let a = typeview_DisplayArea[i].getElementsByClassName("typeview_Typeface")[0];
      let txtValue = a.textContent || a.innerText;

      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        typeview_DisplayArea[i].style.display = "";
      } else {
        typeview_DisplayArea[i].style.display = "none";
      }
    }
  }
</script>

</html>
